<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Medarbejder Menu</h1>
    <form action="/sevagtplan"method="post">
        <input type="submit"value="Vagtplan" class="btn-create                              ">
    </form>
    <br>
    <form action="/opretforbehold"method="post">
        <input type="submit"value="Forbehold" class="btn-ed">
    </form>
    <br>

    <form action="/opdatermedarbejder" method="post">
        <input type="text" th:value="${medarbejder.username}" name="username">

        <label for="">password</label><br>
        <input type="text" name="password" th:value="${medarbejder.password}">

        <br>
        <label for="">Name</label><br>
        <input type="text"name="name"th:value="${medarbejder.name}">
        <br>

        <label for="">Intialer</label><br>
        <input type="text"name="initialer"th:value="${medarbejder.initialer}">
        <br>

        <label for="">Telefonnummer</label><br>
        <input type="text"name="telefonnummer"th:value="${medarbejder.telefonnummer}">
        <br>

        <input type="submit"class="btn btn-create" value="Update">

    </form>
    <br>
    <h2>Forbehold</h2>
    <br>
    <table>
        <thead>
        <tr>
            <th>Dato</th>
            <th>Kommentar</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="forbehold : ${forbeholdsliste}">
            <td th:text="${forbehold.dato}"></td>
            <td th:text="${forbehold.kommentar}"></td>
        </tr>
        </tbody>
    </table>
    <form action="/Rediger Oplysninger"method="post">
        <input type="submit"value="Rediger Oplysninger" class="btn-del">
    </form>
</div>
</body>
</html>
