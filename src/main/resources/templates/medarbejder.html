<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h1>Medarbejder Menu</h1>
    <form action="/sevagtplan"method="post">
        <input type="submit"value="Vagtplan" class="btn-create                              ">
    </form>
    <br>
    <form action="/opretforbehold"method="post">
        <input type="submit"value="Forbehold" class="btn-ed">
    </form>
    <br>

    <table>
        <thead>
        <tr>
            <th>username</th>
            <th>name</th>
            <th>initialer</th>
            <th>telefonnummer</th>
            <th></th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="medarbejder : ${medarbejder}">
            <td th:text="${medarbejder.navn}"></td>
            <td th:text="${forbehold.til}"></td>
            <td th:text="${forbehold.accepteretAfVagtansvarlig}"></td>
            <td th:text="${forbehold.kommentar}"></td>
            <td></td>
        </tr>

        </tbody>

    </table>
    <form action="/Rediger Oplysninger"method="post">
        <input type="submit"value="Rediger Oplysninger" class="btn-del">
    </form>
</div>
</body>
</html>
